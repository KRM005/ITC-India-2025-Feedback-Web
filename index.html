<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITC India 2025 â€“ Session Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #010D24;
      color: white;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      padding-bottom: 50px;
    }

    body::before {
      content: "";
      background-image: url('backgroundimage.png');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .header {
      background-color: #00011e;
      padding: 30px 10px;
    }

    .header img {
      width: 150px;
      display: block;
      margin: 0 auto 15px;
    }

    .conference-title {
      font-size: 2rem;
      font-weight: bold;
    }

    .conference-details {
      font-size: 1.5rem;
      margin-top: 8px;
      white-space: pre;
    }

    .marquee-bar {
      background-color: #00011e;
      padding: 20px 0;
      margin: 20px 0;
      display: none;
    }

    .live-title {
      color: #ff4444;
      font-weight: bold;
      font-size: 1.8rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .button {
      display: block;
      margin: 12px auto;
      padding: 20px;
      width: 95%;
      max-width: 600px;
      font-size: 1.8rem;
      line-height: 1.6;
      border-radius: 8px;
      background-color: #0074F1;
      color: white;
      text-decoration: none;
      cursor: pointer;
      text-align: left;
      transition: transform 0.2s;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .no-live {
      font-size: 1.6rem;
      margin-top: 30px;
      color: #ccc;
    }

    .site-footer {
      background-color: #00011e;
      padding: 20px 10px;
      color: #ffffff;
      font-size: 1rem;
      text-align: center;
      margin-top: 3rem;
    }

    .site-footer a {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .live-title {
        font-size: 1.4rem;
        line-height: 1.8;
        padding: 0 1rem;
      }

      .conference-title {
        font-size: 1.7rem;
      }

      .conference-details {
        font-size: 1.3rem;
      }

      .button {
        font-size: 2rem;
        padding: 30px;
        line-height: 2.2;
      }

      .header img {
        width: 120px;
      }

      .site-footer {
        font-size: 1.1rem;
        padding: 24px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="ITC India Logo" />
    <div class="conference-title">9<sup>th</sup> IEEE International Test Conference India 2025</div>
    <div class="conference-details">JULY 20â€“22, 2025Â Â Â Â RADISSON BLU, MARATHAHALLI, BENGALURU</div>
  </div>

  <!-- ðŸ”´ LIVE marquee -->
  <div class="marquee-bar" id="marqueeBar">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      <div id="liveNow" class="live-title"></div>
    </marquee>
  </div>

  <div id="liveButtons"></div>
  <div id="noLiveText" class="no-live"></div>

  <footer class="site-footer">
    <p>For more info: <a href="https://itctestweekindia.org/" target="_blank">https://itctestweekindia.org/</a></p>
    <p>2025 Â© ITC Test Week India | All rights reserved</p>
  </footer>

  <script>
    const sessions = [
      {
        title: "Keynote Address",
        date: "2025-07-21",
        start: "09:30",
        end: "11:00",
        formUrl: "https://forms.gle/YOURFORM1"
      },
      {
        title: "Technical Paper Session",
        date: "2025-07-21",
        start: "11:30",
        end: "15:30",
        formUrl: "https://forms.gle/YOURFORM2"
      },
      {
        title: "ART Session",
        date: "2025-07-21",
        start: "11:30",
        end: "15:30",
        formUrl: "https://forms.gle/YOURFORM3"
      },
      {
        title: "Poster Session",
        date: "2025-07-21",
        start: "15:30",
        end: "17:30",
        formUrl: "https://forms.gle/YOURFORM4"
      },
      {
        title: "Distinguished Address",
        date: "2025-07-21",
        start: "16:00",
        end: "16:25",
        formUrl: "https://forms.gle/YOURFORM5"
      }
    ];

    function getISTNow() {
      return new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
    }

    function render() {
      const now = getISTNow();
      const liveContainer = document.getElementById("liveButtons");
      const liveMessage = document.getElementById("liveNow");
      const marquee = document.getElementById("marqueeBar");
      const noLiveText = document.getElementById("noLiveText");

      liveContainer.innerHTML = "";
      let liveCount = 0;

      sessions.forEach(s => {
        const sessionDate = new Date(`${s.date}T00:00:00`);
        const [sh, sm] = s.start.split(":").map(Number);
        const [eh, em] = s.end.split(":").map(Number);
        const start = new Date(sessionDate);
        const end = new Date(sessionDate);
        start.setHours(sh, sm);
        end.setHours(eh, em + 10); // grace

        if (now >= start && now <= end) {
          const a = document.createElement("a");
          a.className = "button";
          a.href = s.formUrl;
          a.target = "_blank";
          a.innerHTML = `ðŸ”¹ ${s.title}`;
          liveContainer.appendChild(a);
          liveCount++;
        }
      });

      if (liveCount > 0) {
        marquee.style.display = "block";
        liveMessage.innerHTML = "ðŸ”´ LIVE NOW: Click on the session you have atteneded to provide your valuable feedback. The link will remain active for 10 minutes post-session.";
        noLiveText.innerText = "";
      } else {
        marquee.style.display = "none";
        liveMessage.innerHTML = "";
        noLiveText.innerText = "There are no live sessions at the moment.";
      }
    }

    render();
    setInterval(render, 60000);
  </script>
</body>
</html>
