<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITC India 2025 ‚Äì Session Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #010D24;
      color: white;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      padding-bottom: 50px;
    }

    body::before {
      content: "";
      background-image: url('backgroundimage.png');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .header {
      background-color: #00011e;
      padding: 30px 10px;
    }

    .header img {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 15px;
    }

    .conference-title {
      font-size: 2rem;
      font-weight: bold;
    }

    .conference-details {
      font-size: 1.5rem;
      margin-top: 8px;
      white-space: pre;
    }

    .marquee-bar {
      background-color: #00011e;
      padding: 20px 0;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .live-title {
      color: #ff4444;
      font-weight: bold;
      font-size: 1.8rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .button, .faded-box {
      display: block;
      margin: 12px auto;
      padding: 20px;
      width: 95%;
      max-width: 600px;
      font-size: 1.8rem;
      line-height: 1.6;
      border-radius: 8px;
      text-align: left;
      transition: transform 0.2s;
    }

    .button {
      background-color: #0074F1;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.02);
    }

    .faded-box {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: not-allowed;
      opacity: 0.9;
    }

    .section-title {
      margin-top: 2rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .live-title {
        font-size: 1.4rem;
        line-height: 1.8;
        padding: 0 1rem;
      }

      .conference-title {
        font-size: 1.7rem;
      }

      .conference-details {
        font-size: 1.3rem;
      }

      .button, .faded-box {
        font-size: 2rem;
        padding: 30px;
        line-height: 2.2;
      }

      .section-title {
        font-size: 1.5rem;
        margin-top: 2.5rem;
      }

      .header img {
        width: 120px;
      }

      .marquee-bar {
        padding: 24px 8px;
        margin-top: 24px;
        margin-bottom: 24px;
      }

      marquee {
        font-size: 1.3rem;
        padding: 0 12px;
      }
    }

    .site-footer {
      background-color: #00011e;
      padding: 20px 10px;
      color: #ffffff;
      font-size: 1rem;
      text-align: center;
      margin-top: 3rem;
    }

    .site-footer a {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .site-footer {
        font-size: 1.1rem;
        padding: 24px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="ITC India Logo" />
    <div class="conference-title">9<sup>th</sup> IEEE International Test Conference India 2025</div>
    <div class="conference-details">JULY 20‚Äì22, 2025 ¬†¬†¬† RADISSON BLU, MARATHAHALLI, BENGALURU</div>
  </div>

  <div class="marquee-bar">
    <marquee behavior="scroll" direction="left" scrollamount="6">
      <div id="liveNow" class="live-title"></div>
    </marquee>
  </div>

  <div id="liveButtons"></div>

  <div class="section-title">Upcoming Sessions</div>
  <div id="upcomingButtons"></div>

  <div class="section-title">Past Sessions</div>
  <div id="pastButtons"></div>

  <script>
    const sessions = [
      {
        title: "Keynote Address",
        date: "2025-07-21",
        start: "09:30",
        end: "11:00",
        formUrl: "https://forms.gle/YOURFORM1"
      },
      {
        title: "Technical Paper Session",
        date: "2025-07-21",
        start: "11:30",
        end: "15:30",
        formUrl: "https://forms.gle/YOURFORM2"
      },
      {
        title: "ART Session",
        date: "2025-07-21",
        start: "11:30",
        end: "15:30",
        formUrl: "https://forms.gle/YOURFORM3"
      },
      {
        title: "Poster Session",
        date: "2025-07-21",
        start: "15:30",
        end: "17:30",
        formUrl: "https://forms.gle/YOURFORM4"
      },
      {
        title: "Distinguished Address",
        date: "2025-07-21",
        start: "16:00",
        end: "16:25",
        formUrl: "https://forms.gle/YOURFORM5"
      }
    ];

    function getISTNow() {
      return new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));
    }

    function render() {
      const now = getISTNow();
      const live = document.getElementById("liveButtons");
      const upcoming = document.getElementById("upcomingButtons");
      const past = document.getElementById("pastButtons");
      const title = document.getElementById("liveNow");

      live.innerHTML = "";
      upcoming.innerHTML = "";
      past.innerHTML = "";

      let liveCount = 0;

      sessions.forEach(s => {
        const html = `
          <strong>${s.title}</strong><br>
          üóìÔ∏è ${s.date}<br>
          ‚è∞ ${s.start} ‚Äì ${s.end}
        `;

        const sessionDate = new Date(`${s.date}T00:00:00`);
        const [sh, sm] = s.start.split(":").map(Number);
        const [eh, em] = s.end.split(":").map(Number);
        const start = new Date(sessionDate);
        start.setHours(sh, sm, 0);
        const end = new Date(sessionDate);
        end.setHours(eh, em + 10, 0);

        if (now >= start && now <= end) {
          const a = document.createElement("a");
          a.className = "button";
          a.href = s.formUrl;
          a.target = "_blank";
          a.innerHTML = html;
          live.appendChild(a);
          liveCount++;
        } else if (now < start) {
          const div = document.createElement("div");
          div.className = "faded-box";
          div.innerHTML = html;
          upcoming.appendChild(div);
        } else {
          const div = document.createElement("div");
          div.className = "faded-box";
          div.innerHTML = html;
          past.appendChild(div);
        }
      });

      title.innerHTML = liveCount > 0
        ? "üî¥ LIVE NOW: Click on the session you participated in to provide your valuable feedback. The link will remain active for 10 minutes post-session."
        : "";
    }

    render();
    setInterval(render, 60000);
  </script>

  <footer class="site-footer">
    <p>For more info: <a href="https://itctestweekindia.org/" target="_blank">https://itctestweekindia.org/</a></p>
    <p>2025 ¬© ITC Test Week India | All rights reserved</p>
  </footer>
</body>
</html>
